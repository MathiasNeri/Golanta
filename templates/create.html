{{define "create"}}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création d'Aventurier</title>
</head>
<body>
    <h1>Création d'Aventurier</h1>
    <form action="/create" method="post">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required>

        <label for="equipe">Equipe :</label>
        <select id="equipe" name="equipe" required>
            <option value="Equipe_Jaune">Equipe jaune</option>
            <option value="Equipe_Rouge">Equipe Rouge</option>
            <!-- Ajoutez d'autres classes selon votre univers -->
        </select>

        <button type="submit">Créer Aventurier</button>
    </form>
</body>
</html>
{{end}}
